<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Header Bar */
        .header-bar {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-bar nav {
            position: absolute;
            right: 20px;
        }

        .header-bar nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header-bar nav a:hover {
            color: #FFD700; /* Gold color on hover */
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Adjust height to exclude header bar */
        }

        .flow-chart {
            display: flex;
            flex-direction: row; /* Arrange boxes in a row */
            gap: 150px; /* Space between boxes */
        }

        .box {
            position: relative;
            width: 200px; /* Increased width */
            height: 150px; /* Increased height */
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            text-align: center;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .dimmed {
            opacity: 0.5; /* Make boxes less bright */
        }

        .line {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: gray;
            visibility: hidden; /* Initially hidden */
        }

        .line-above {
            top: -60px; /* Position above the box */
            left: 50%;
            transform: translateX(-50%);
        }

        .line-below {
            bottom: -60px; /* Position below the box */
            left: 50%;
            transform: translateX(-50%);
        }

        .header {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            visibility: hidden; /* Initially hidden */
        }

        .header-above {
            top: -80px; /* Position above the line */
            left: 50%;
            transform: translateX(-50%);
        }

        .header-below {
            bottom: -80px; /* Position below the line */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <h1>Opportunity Management</h1>
        <nav>
            <a href="#home">Home</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="flow-chart">
            <div class="box" onclick="highlightBox(this)">
                Ask Right Question
                <div class="line line-above"></div>
                <div class="header header-above">Workshops</div>
                <div class="line line-below"></div>
                <div class="header header-below">Clusters</div>
            </div>
            <div class="box" onclick="highlightBox(this)">
                Identify Opportunities
            </div>
            <div class="box" onclick="highlightBox(this)">
                Evaluate Opportunities
            </div>
            <div class="box" onclick="highlightBox(this)">
                Visualize Output
            </div>
        </div>
    </div>

    <script>
        function highlightBox(selectedBox) {
            // Get all boxes
            const boxes = document.querySelectorAll('.box');
            
            // Check if the clicked box is already highlighted
            const isHighlighted = !selectedBox.classList.contains('dimmed');

            if (isHighlighted) {
                // Reset all boxes to the same brightness
                boxes.forEach(box => box.classList.remove('dimmed'));
            } else {
                // Loop through all boxes
                boxes.forEach(box => {
                    if (box === selectedBox) {
                        // Make the clicked box fully bright
                        box.classList.remove('dimmed');
                    } else {
                        // Dim other boxes
                        box.classList.add('dimmed');
                    }
                });
            }

            // Toggle visibility of lines and headers for the clicked box
            const lines = selectedBox.querySelectorAll('.line');
            const headers = selectedBox.querySelectorAll('.header');
            lines.forEach(line => {
                line.style.visibility = line.style.visibility === 'visible' ? 'hidden' : 'visible';
            });
            headers.forEach(header => {
                header.style.visibility = header.style.visibility === 'visible' ? 'hidden' : 'visible';
            });
        }

        // Ensure all lines and headers are hidden when the page loads
        window.onload = function() {
            const lines = document.querySelectorAll('.line');
            const headers = document.querySelectorAll('.header');
            lines.forEach(line => line.style.visibility = 'hidden');
            headers.forEach(header => header.style.visibility = 'hidden');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation of Opportunities</title>
    <link rel="stylesheet" href="../Style/style.css">
    <script src="../app.js" defer></script>
    <!-- Styles for the chart container -->
    <style>
    #chartdiv {
      width: 100%;
      height: 500px;
      margin: 0 auto;
    }
    .axis-dropdown {
      position: absolute;
      background: transparent;
      border: none;
      color: #1976ff;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
    }
    #x-axis-select {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #y-axis-select {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    </style>

</head>
<body>
  <div class="header" style="margin-bottom: 0;">Evaluation of Opportunities</div>


  <!-- Chart container (centered and styled by style.css) -->
  <div style="display:flex;justify-content:center;width:100%;min-height:80vh;position:relative;">
    <div id="chartdiv"></div>
    <!-- Axis dropdowns -->
    <select id="x-axis-select" class="axis-dropdown"></select>
    <select id="y-axis-select" class="axis-dropdown"></select>
  </div>

  <script src="map.js"></script>

  <button class="back-btn">Back to Home</button>
</body>
</html>
